<!DOCTYPE html>
<html lang="en">
  <head>
    <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
    <title>This is a site for my nephew</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image" href="images/favicon.png" />
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="html_include.js"></script>

    <script>
      $(document).ready(function() {
      //Preloader
      preloaderFadeOutTime = 500;
      function hidePreloader() {
        var preloader = $('.spinner-wrapper');
        preloader.fadeOut(preloaderFadeOutTime);
      }
      hidePreloader();
      });
    </script>

    <script> Promise.all(Array.from(document.images).filter(img => !img.complete).map(img => new Promise(resolve => { img.onload = img.onerror = resolve; }))).then(() => {
      console.log('images finished loading');});
    </script>

  </head>
  <body>

    <!--CSS Spinner-->
    <div class="spinner-wrapper">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>

    <div id="background">
      <div class="container">
        <h1>Hi Flynn!</h1>
        <p style="text-align: center;"><b>Choose the animal<br/> that makes this noise</b></p>
        <button style="margin-bottom: 10px" id="new-animals">New animals</button>
        <div id="audio-card-container">
          <div id="animal-container"></div>
          <div id="audio-container" style="padding-top: 10px"></div>
          <div id="answer"></div>
        </div>

        <div w3-include-html="name_game/name_game.html"></div>        
      </div>

      <div id="dropZone">
        <div
          id="dropBox1"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <p>Fish</p>
        </div>
        <div
          id="dropBox2"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <p>Mouse</p>
        </div>
        <div
          id="dropBox3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <p>Cat</p>
        </div>
        <div
          id="dropBox4"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <p>Dog</p>
        </div>
      </div>
      
      <div
        id="animals"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <img
          id="cat"
          src="https://www.veterinarypracticenews.com/wp-content/uploads/2019/10/bigstock-Four-Kittens-On-A-White-Backgr-2730282.jpg"
          draggable="true"
          ondragstart="drag(event)"
          width="300"
        />
      
        <img
          id="dog"
          src="https://www.wallpaperflare.com/static/800/62/574/puppies-white-background-paws-yellow-wallpaper-preview.jpg"
          draggable="true"
          ondragstart="drag(event)"
          width="300"
        />
      
        <img
          id="mouse"
          src="https://www.adamspestcontrol.com/cms-files/size-992x992/adams-mouse-600x600.jpg"
          draggable="true"
          ondragstart="drag(event)"
          width="300"
        />
      
        <img
          id="fish"
          src="https://cdn.mos.cms.futurecdn.net/uhLVL2jTdtQ7ScXCeoeAU6-650-80.jpg.webp"
          draggable="true"
          ondragstart="drag(event)"
          width="300"
        />
      </div>
    </div>

    <script type="text/javascript" src="animal_game.js"></script>

    <script type="text/javascript" src="name_game/name_game.js">
      
    </script>

  </body>
</htmt>
